<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício - Listas e Tabelas</title>
</head>
<body>
    <table border="1" align="center">
        <caption>
            Tabela 1
        </caption>
        <tr>
            <td colspan="2" rowspan="2"></td>
            <th colspan="5">Dia da Semana</th>
        </tr>
        <tr>
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
        </tr>
        <tr>
            <th rowspan="3">T<br>u<br>r<br>n<br>o</th>
            <th>Manhã</th>
            <td>
                    <ol>
                        <li>Primeira Coisa</li>
                        <li>Segunda Coisa</li>
                        <li>Terceira Coisa</li>
                    </ol>
            </td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Tarde</th>
            <td></td>
            <td>
                    <ul>
                        <li>Item A</li>
                        <li>Item B</li>
                        <li>Item C</li>
                    </ul>
            </td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Noite</th>
            <td></td>
            <td></td>
            <td>
                    <ol>
                        <li>Coisa 1</li>
                        <li>Coisa 2</li>
                        <ul>
                            <li type="circle">Coisa 2.1</li>
                            <li type="circle">Coisa 2.2</li>
                        </ul>
                        <li>Coisa 3</li>
                    </ol>
            </td>
            <td></td>
            <td></td>
        </tr>

    </table>
</body>
</html>
